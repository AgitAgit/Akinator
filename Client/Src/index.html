<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator</title>
</head>
<body>

    <div class="mainDiv">

        <div class="device">

            <div class="deviceScreenWrapper">

                <div class="deviceScreen">
                </div>

            </div>

            <div class="deviceInputWrapper">

                <div class="buttonsDiv">

                    <div class="systemButtons">

                        <div class="powerWrapper">

                            <img id="power" src="./Assets/Images/power-button-svgrepo-com.svg">

                        </div>

                        <div class="powerWrapper">

                            <img id="menu" src="./Assets/Images/menu-svgrepo-com.svg">

                        </div>

                    </div>

                    <div class="buttonsCluster">
                        <audio id="click-sound-1" src="./Assets/Sounds/key-press-263640.mp3"></audio>
                        <button id="yes">Yes</button>
                        <button id="no">No</button>
                        <button id="maybe">Not sure</button>

                    </div>

                    <div class="navigationButtons">

                        <button id="up"></button>
                        <button id="right"></button>
                        <button id="down"></button>
                        <button id="left"></button>

                    </div>

                    <div class="logoWrapper">

                        <img id="logo" src="./Assets/Images/AKINATOR.svg">

                    </div>

                </div>

            </div>

        </div>

        <div class="login-page">
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
